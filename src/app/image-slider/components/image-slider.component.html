<div class="container">
  <div class="carousel">
    <ng-container *ngFor="let image of images; let i = index">
      <img *ngIf="i===currentSlide" [src]="image.src" class="slide" @carouselAnimation/>
    </ng-container>
    <button (click)="onPreviusClick()" class="control prev">
      <span class="arrow left"></span>
    </button>
    <button (click)="onNextClick()" class="control next">
      <span class="arrow right"></span>
    </button>
  </div>
</div>
