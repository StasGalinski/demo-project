<div class="slider">
    <div>
        <div class="leftArrow" (click)="goPrevious()"> « </div>
        <div class="rightArrow"(click)="goNext()"> » </div>
    </div>
    <div class="slide" [ngStyle]="{'background-image': getCurrentSlideUrl }"></div>
    <div class="dotsContainer">
        <div *ngFor="let slide of slides; let slideIndex= index" class="dot" (click)="goToSlide(slideIndex)">*</div>
    </div>
</div>
