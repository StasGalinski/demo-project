<h1>Post request part</h1>
<div *ngIf="error">
  <p>{{error.message}}</p>
</div>
<form (ngSubmit)="onSubmit()" #f="ngForm">
  <div>
    <label for="name">Your name</label>
    <input id="name" type="text" name="name" ngModel="TestName" required pattern="^[A-Za-z]{2,60}$" />
  </div>
  <div>
    <label for="email">Email</label>
    <input id="email" type="email" name="email" ngModel="test@test.ee" required pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?" />
  </div>
  <div>
    <label for="phone">Phone</label>
    <input id="phone" type="string" name="phone" ngModel="+77777777" required pattern="^\s*(?:\+?(\d{1,3}))?([-. (]*(\d{3})[-. )]*)?((\d{3})[-. ]*(\d{2,4})(?:[-.x ]*(\d+))?)\s*$" />
  </div>
  <div *ngIf="positions.length>0">
    <label>Your Position</label>
    <div>
      <div *ngFor="let position of positions">
        <input name="position" type="radio" value="{{ position.title }}" ngModel="Frontend Developer" required />
        <label for="position">{{ position.title }}</label>
      </div>
    </div>
  </div>
  <div>
    <label for="imageScr">Image</label>
    <input name="imageScr" type="text" ngModel="palceholderImage" name="imagePath" required />
  </div>
  <button [disabled]="!f.valid">Submit</button>
</form>
