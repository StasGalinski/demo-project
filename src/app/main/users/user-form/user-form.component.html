<form (ngSubmit)="onSubmit()" #f="ngForm" class="user-form" autocomplete="off" *ngIf="!isSubmitted">
  <h1>Working with POST request</h1>
  <div class="error-field" *ngIf="error">{{error}}</div>
  <div class="input-groups">
    <div class="input-group">
      <input
        class="input"
        id="name"
        type="text"
        name="name"
        ngModel
        required
        pattern="^[A-Za-z]{2,60}$"
      />
      <label for="name">Your name</label>
    </div>
    <div class="input-group">
      <input
        class="input"
        id="email"
        type="email"
        name="email"
        ngModel
        required
        pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?"
      />
      <label for="email">Email</label>
    </div>
    <div class="input-group">
      <input
        class="input"
        id="phone"
        type="string"
        name="phone"
        ngModel
        required
        pattern="^\s*(?:\+?(\d{1,3}))?([-. (]*(\d{3})[-. )]*)?((\d{3})[-. ]*(\d{2,4})(?:[-.x ]*(\d+))?)\s*$"
      />
      <label for="phone">Phone</label>
    </div>
    <div class="radio-group">
      <label>Select your position</label>
      <div class="radio" *ngFor="let position of positions">
        <input
          name="position"
          type="radio"
          value="{{ position.title }}"
          ngModel="Frontend Developer"
          required
        />
        <label for="position" class="radio-label">{{ position.title }}</label>
      </div>
    </div>
    <div class="input file-input-group">
      <input
        id="file"
        class="file-input"
        name="imageScr"
        type="file"
        name="image"
        required
        accept=".jpg, .jpeg, .png"
        (change)="onFileSelected($event)"
      />
      <label for="file" class="file-input-label">Upload</label>
      <div class="file-info">{{selectedFilePath ? selectedFilePath :"Upload your photo"}}</div>
    </div>
  </div>

  <button class="button" [disabled]=f.invalid>Submit</button>
</form>
<app-success-notification *ngIf="isSubmitted"></app-success-notification>
