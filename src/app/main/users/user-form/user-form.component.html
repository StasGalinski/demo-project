<form (ngSubmit)="onSubmit()" #f="ngForm" class="user-form">
  <h1>Working with POST request</h1>
  <div class="input-group">
    <div class="input-field">
      <input
        class="text-input"
        id="name"
        type="text"
        name="name"
        ngModel="TestName"
        required
        pattern="^[A-Za-z]{2,60}$"
      />
      <label for="name">Your name</label>
    </div>
    <div class="input-field">
      <input
        class="text-input"
        id="email"
        type="email"
        name="email"
        ngModel="test@test.ee"
        required
        pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?"
      />
      <label for="email">Email</label>
    </div>
    <div class="input-field">
      <input
        class="text-input"
        id="phone"
        type="string"
        name="phone"
        ngModel="+77777777"
        required
        pattern="^\s*(?:\+?(\d{1,3}))?([-. (]*(\d{3})[-. )]*)?((\d{3})[-. ]*(\d{2,4})(?:[-.x ]*(\d+))?)\s*$"
      />
      <label for="phone">Phone</label>
    </div>
    <div class="radio-group">
      <label>Select your position</label>
      <div class="radio" *ngFor="let position of positions">
        <input
          name="position"
          type="radio"
          value="{{ position.title }}"
          ngModel="Frontend Developer"
          required
        />
        <label for="position">{{ position.title }}</label>
      </div>
    </div>
    <!-- <div>
      <label for="imageScr">Image</label>
      <input
        name="imageScr"
        type="file"
        ngModel="palceholderImage"
        name="imagePath"
        required
      />
    </div> -->
    <div class="file-input-wrapper">
      <input type="file" class="file-input" />
      <button class="file-input-button">Upload</button>
      <span class="file-input-text">Upload you photo</span>
    </div>
  </div>

  <button class="button" [disabled]="!f.valid">Submit</button>
</form>
