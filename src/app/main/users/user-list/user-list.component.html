<h1>My guest users</h1>
<div  id="user-list" class="user-list transition-element" *ngIf="!isLoading">
  <div *ngFor="let user of loadedUsers; let i = index" >
    <app-user-item [user]="user" @userState></app-user-item>
  </div>
</div>
<app-loading-spinner class="transition-element" *ngIf="isLoading"></app-loading-spinner>

<button class="button button-wide" (click)="showMoreUsers()">
  Show more users
</button>
